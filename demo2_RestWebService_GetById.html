<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest WebService GET User By Id</title>

    <script>

        // Option 2 - with "Async await"
        async function getUser2() {
            let id = document.getElementById("userId").value;
            let resp = await fetch("https://jsonplaceholder.typicode.com/users/" + id);
            if (resp.ok == true) {
                let data = await resp.json();
                console.log(data);
                let name = document.getElementById("userName");
                let email = document.getElementById("userEmail");
                name.innerText = data.name;
                email.innerText = data.email;
            } else {
                console.log("Error getting data");
            }
        }

    </script>
</head>

<body>

    <h1>Get Data from JSON</h1>

    <span>Please insert user Id and press the button:</span>
    <br /><br />
    <input id="userId" type="text" />
    <input type="button" value="Get User Data" onclick="getUser2()" />
    <br /><br />
    <span>Name: </span><span id="userName">-----------</span> <br />
    <span>Email: </span><span id="userEmail">-----------</span>

</body>

</html>
